kind: Service
apiVersion: v1
metadata:
  name: rhel8-vm-ssh-service
  namespace: ov-demo
spec:
  externalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ports:
    - protocol: TCP
      port: 22000
      targetPort: 22
      nodePort: 31000
  internalTrafficPolicy: Cluster
  type: NodePort
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    kubevirt.io/domain: rhel8-vm